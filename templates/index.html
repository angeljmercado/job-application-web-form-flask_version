<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1> Job Application Form </h1>
        <form>
            <div>
                <label for="first_name"> First Name: </label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name"> Last Name: </label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date"> Available Date to start </label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <div id="occupation">
                    <label>Employed? </label>
                    <input type="radio" id="Yes" name="occupation" required>
                    <label for="Yes"> Yes </label>

                    <input type="radio" id="No" name="occupation" required>
                    <label for="No"> No </label>

                    <input type="radio" id="Self-Employed" name="occupation" required>
                    <label for="Self-Employed"> Self-Employed </label>

                    <input type="radio" id="Student" name="occupation" required>
                    <label for="Student"> Student </label>
                </div>
            </div>
            <button type="button"> Submit </button>
        </form>
    <body>
</html>
